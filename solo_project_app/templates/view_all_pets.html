<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Selkirk Kennels Family</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="margin: 20px; background-color: rgb(192, 192, 192);">
    <div id="page_header">
        <a href="/dashboard">Homepage</a>
        <h1>A Member of the Family</h1>
        <h4>{{ user.username }}</h4>
        <a href="/logout">logout</a>
    </div>

    <div id="view_all_table">
        <table>
            <thead>
                <tr>
                    <th>Pet Name</th>
                    <th>Age</th>
                    <th>Vet</th>
                    <th>Owner</th>
                    <th>Species</th>
                    <th>Breed</th>
                    <th>Interact</th>
                </tr>
            </thead>
            <tbody>
                {% for pet in pets() %}
                <tr>
                    <td>{{ pet.pet_name }}</td>
                    <td>{{ pet.age }}</td>
                    <td>{{ pet.vet }}</td>
                    <td>{{ pet.own_name }}</td>
                    <td>{{ pet.species }}</td>
                    <td>{{ pet.breed }}</td>
                    <td> <a href="/delete/pet/{{pet.id}}">Delete</a> <a href="/view/pet/{{pet.id}}">View</a> <a href="/edit/pet/{{pet.id}}">Edit</a> </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
